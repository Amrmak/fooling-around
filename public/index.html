    <title>Fooling Around</title>
</head>

<body>
    <h1> Play Ground </h1>
    <h2> Add a post </h2>
    <div>
    <label> Title </label>
    <input type="text" name="title" id="title-text">
    <label> Author </label>
    <input type="text" name="author" id="author-text">
    <button id="add-post">Add</button><br><br>
    </div>
    <h2> Delete a post </h2>
    <div>
    <label> Post ID </label>
    <input type="text" name="title" id="delete-text">
    <button id="delete-post">Delete</button><br><br>
    </div>
    <div id="info"></div>
        <table id="table">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
            </tr>
        </table>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
